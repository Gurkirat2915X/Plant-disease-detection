{% load static %}
<link rel="stylesheet" href="{% static '/css/chatbot.css' %}" />
<div id="chatbot-container" data-url="{% url 'disease_detector:chat' %}">
  <div id="chatbot-header">
    AgriBot
    <button class="close-button" onclick="closeChatbot()">
      <img
        width="20"
        height="20"
        src="https://img.icons8.com/metro/26/FFFFFF/delete-sign.png"
        alt="delete-sign"
      />
    </button>
  </div>
  <div id="chatbot-messages"></div>
  <input type="text" id="user-input" placeholder="Ask me anything..." />
  <button class="send-button" onclick="sendMessage()">
    <img
      width="22"
      height="22"
      src="https://img.icons8.com/material-sharp/24/FFFFFF/sent.png"
      alt="sent"
    />
  </button>
</div>

<div id="chatbot-button" onclick="toggleChatbot()">
  <img
    class="chatbot-logo"
    src="{% static '/images/logo.png' %}"
    alt="AgriBot"
  />
</div>

<script src="{% static '/js/chatbot.js' %}"></script>
