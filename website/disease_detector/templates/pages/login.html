<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <title>Agritech - Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'icons/favicon.png' %}"
    />
  </head>
  <body>
    <div class="container">
      <a href="{% url 'disease_detector:index' %}">
        <img
          class="logo"
          src="{% static 'images/logo.png' %}"
          alt="Agritech Logo"
      /></a>
      <div class="form-box">
        <h1 id="title">Login</h1>
        <div id="alert" style="color: red">{{ message }}</div>
        <form action="{% url 'disease_detector:login' %}" method="post">
          {% csrf_token %}
          <div class="input-group">
            <div class="input-field">
              <img
                width="24"
                height="24"
                src="{% static 'images\mail_icon.png' %}"
                alt="email"
              />
              <input
                type="text"
                placeholder="Username"
                name="username"
                required
              />
            </div>

            <div class="input-field">
              <img
                width="24"
                height="24"
                src="{% static 'images\password.png' %}"
                alt="password"
              />
              <input
                type="password"
                placeholder="Password"
                name="password"
                required
              />
            </div>
            <p>
              Don't have an account?
              <a href="{% url 'disease_detector:register' %}">Register</a>
            </p>
          </div>
          <div class="btn-field">
            <button type="submit">login</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
