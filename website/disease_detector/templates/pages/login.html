{% extends 'templates/temp1.html' %}

{% block title %}
    login
{% endblock title %}


{% block content %}
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <h1>Login</h1>
    <form action="{% url 'disease_detector:login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <input class="btn btn-primary" type="submit" value="Login">
</form>

Don't have an account? <a href="{% url 'disease_detector:register' %}">Register here.</a>

        
    </form>
{% endblock content %}
