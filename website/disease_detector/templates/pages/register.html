{% extends 'templates/temp1.html' %}

{% block title %}
    Register
{% endblock title %}

{% block content %}
        
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
<h1>
    Register
</h1>
<form action="{% url 'disease_detector:register' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input autofocus class="form-control" type="text" name="first_name" placeholder="First name">
    </div>
    <div class="form-group">
        <input autofocus class="form-control" type="text" name="last_name" placeholder="Last name">
    </div>
    <div class="form-group">
        <input autofocus class="form-control" type="email" name="email" placeholder="Email">
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password2" placeholder="Confirm Password">
    </div>
    <input class="btn btn-primary" type="submit" value="Register">
</form>
    
{% endblock content %}
